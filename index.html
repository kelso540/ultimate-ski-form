<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The ultimate ski adventure</title>
    <link href="css.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  </head>

  <body>
    
    <form action="https://formspree.io/f/xvolgvzw" method="POST">
      
    <div class="container">
      <div class="item item1">
        <h1 class="mainHeader">Register for the ultimate ski adventure</h1>
      </div>
      
      <div class="item item2">
        <h2>Your basic info</h2>
      </div>
      
      <div class="item item3">
        <p>Name and surname *</p>
        <input type="text" name="name" class="inputFields important">
      </div>
      
      <div class="itemQ item4">
        <p>Email *</p>
        <input type="email" name="email" class="inputFields" placeholder="exapmle@email.com">
      </div>
      
      <div class="itemQ item5">
        <p>Password *</p>
        <input type="password" name="password" class="inputFields" placeholder="****">
      </div>
      <div class="itemA">
        <p class="required"> * This field is required</p>
      </div>
      
      <div class="item item6">
        <p>Age</p>
        <label class="check"><strong class="checkText">Under 18</strong>
            <input class="age" type="checkbox" name="under18">
        </label>
        <br>
        <label class="check"><strong class="checkText">18 and over</strong>
            <input class="age" type="checkbox" name="over18">
        </label>
      </div>
      
      <div class="item7">
        <h2 class="tellUs">Tell us about yourself</h2>
      </div>
      
      <div class="item item8">
        <p>Your biography</p>
        <textarea class="aboutYourselfTextBox" name="bio"></textarea>
      </div>
      
      <div class="item item9">
        <p>Select location</p>
        <select name="area" type="select">
          <option value="North">North</option>
          <option value="East">East</option>
          <option value="West">West</option>
          <option value="South">South</option>
        </select>
      </div>
      
      <div class="item item10">
        <p>What equipment would you like to rent?</p>
        <label class="check"><strong class="checkText">Skis</strong>
            <input class="equipment" type="checkbox" name="Skis">
        </label>
        <br>
        <label class="check"><strong class="checkText">Helmet</strong>
            <input class="equipment" type="checkbox" name="Helmet">
        </label>
        <br>
        <label class="check"><strong class="checkText">Goggles</strong>
            <input class="equipment" type="checkbox" name="Goggles">
        </label>
        <br>
        <label class="check"><strong class="checkText">Ski boots</strong>
            <input class="equipment" type="checkbox" name="Ski boots">
        </label>
        <br>
        <label class="check"><strong class="checkText">Ski poles</strong>
            <input class="equipment" type="checkbox" name="Ski poles">
        </label>
      </div>
      
      <div class="itemQ item11">
        <button id="reset" type="reset"><strong>Reset</strong></button>
      </div>
      
      <div class="itemQ item12">
        <button id="submit" type="submit"><strong>Submit</strong></button>
      </div>
      
      <div class="item15">
        <h1 class="epic">Epic experience in the snow</h1>
      </div>
      
    </div>

    </form>
    
</body>
</html>
